<h1 [class]="textRed" [style.fontSize]="fontSize">Nome: {{retornaNome()}}</h1>

<img [src]="imageUrl" [alt]="imageDesc" [style.width.px]="widthImg">

<button [attr.aria-label]="buttonText" [style.background-color]="bgColor">{{buttonText}}</button>

<input #input (keyup)="clicou(input.value)">

{{input.value}}

<input type="text" class="form-control" [(ngModel)]="textInput">
<p class="text-default">{{textInput}}</p>

<app-button [btnText]="'Enviar'" [btnType]="'btn-success'"></app-button>
<app-button [btnText]="'Cancelar'" [btnType]="'btn-danger'" (click)="destroeComponente()"></app-button>
<app-button [btnText]="'Clique aqui'" [btnType]="'btn-primary'" (click)="incrementa()"></app-button>
<app-button [btnText]="'teste'" [btnType]="'btn-default'" (clickChildren)="clicouNoFilho($event)"></app-button>

<app-life-cycle [number]="number" *ngIf="!destroy"></app-life-cycle>
